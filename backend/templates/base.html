{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Django Tailwind</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% tailwind_css %}
</head>

<body class="bg-gray-50 font-serif leading-normal tracking-normal flex flex-col min-h-screen">
    <nav class="bg-white shadow-lg mb-8">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <a href="{% url 'home' %}" class="text-xl font-bold text-gray-800 hover:text-gray-600">Photo Album
                    App</a>
                <div class="hidden md:flex space-x-6">
                    <a href="{% url 'home' %}" class="text-gray-600 hover:text-gray-900 font-medium">Home</a>
                    <a href="{% url 'about' %}" class="text-gray-600 hover:text-gray-900 font-medium">About</a>
                    <a href="{% url 'login' %}" class="text-gray-600 hover:text-gray-900 font-medium">Login</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-6 flex-grow">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-gray-800 text-white py-6 mt-12">
        <div class="container mx-auto px-6 text-center">
            <p class="text-sm">&copy; 2024 Photo Album App. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
